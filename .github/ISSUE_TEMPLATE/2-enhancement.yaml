name: Feature request
description: Submit a proposal/request for a new Open Virome feature
labels: enhancement
body:
  - type: textarea
    id: feature
    attributes:
      label: What would you like to be added?
      description: >
        A clear and concise description of the feature being proposed. If this is related to another GitHub issue, please link here too.
    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Why is this needed?
      description: >
        Please outline the motivation for the proposal. Is your feature request related to a specific problem? e.g., *"I'm working on X and would like Y to be possible"*.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives
      description: >
        A description of any alternative solutions or features you've considered, if any.

  - type: textarea
    attributes:
      label: Additional context
      description: >
        Add any other context or screenshots about the feature request.
